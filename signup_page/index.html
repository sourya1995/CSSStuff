<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form for Startup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <main>
        <section class="testimonial">
            <img src="Melissa.png">
            <h3>Melissa Andrews</h3>
            <p>I have worked with their product, and I think it's fabulous.<br>
               I highly recommend the use of this product. It is simply a life saver.<br>
            </p>
        </section>
        <form class="signup form">
            <h3>SIGN UP</h3>
            <div class="info">
                <input type="email" name="email" placeholder="email address">
                <input type="password" name="password" placeholder="Password">

            </div>
            <div class="checkbox">
                <input type="checkbox" name="agreement">
                <span>Agree with the terms of service</span>
            </div>
            <button type="submit">SIGNUP</button>
        </form>
    </main>
</body>
</html>
